<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Object recognition OpenCV</title>
</head>

<body>
  <div id="app">
    <h1>{{title}}</h1>
    
    <div>
      <p>Input</p>
      <img id="imageSrc" class="w-56" :src="img" alt="img">
    </div>
    <div>
      <p>Output</p>
      <img class="w-56" :src="imgOutput" alt="img">
    </div>
    
    <input @change="loadimg" type="file" name="file">
    <button @click="doSomething">Go</button>
    <canvas  class="w-56" id="outputCanvas"></canvas>
  </div>
  <script src="js/main.js"></script>
  <script src="js/opencv.js" ></script>
</body>
</html>
